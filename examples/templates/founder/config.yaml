# Founder/CEO Template for OpenClaw
name: 'Startup Founder'
description: 'Automate the most time-consuming founder tasks: metrics tracking, investor updates, team coordination, and strategic oversight'

# OpenClaw Skills Configuration (uses ~/.openclaw/openclaw.json format)
skills:
  entries:
    github:
      enabled: true
      # Track code velocity, developer productivity, technical debt
    notion:
      enabled: true
      # OKRs, roadmaps, investor docs, team wiki
    slack:
      enabled: true
      # Team pulse, culture monitoring, async coordination
    weather:
      enabled: true
      # Travel planning, office/event logistics

# Most Critical Founder Pain Points (Based on 2024-2025 Research)
automations:
  # #1 PAIN POINT: Daily metrics and KPI tracking
  morning_metrics_brief:
    schedule: '7:00 AM daily'
    priority: 'critical'
    description: 'The #1 time killer - manually checking dashboards every morning'
    includes:
      - 'Revenue: MRR, daily/weekly growth rate, conversion funnels'
      - 'Product: DAU/MAU, feature adoption, churn indicators'
      - 'Team: Sprint velocity, code commits, PR review time'
      - 'Fundraising: Runway remaining, burn rate, milestone progress'
      - 'Competition: New funding, product launches, market shifts'
    
  # #2 PAIN POINT: Investor communication and updates
  investor_update_automation:
    schedule: 'Weekly Friday 3:00 PM'
    priority: 'high'
    description: 'Founders spend 3-5 hours weekly on investor updates'
    includes:
      - 'Traction metrics with trend analysis'
      - 'Financial health: revenue, costs, runway'
      - 'Product milestones hit vs. planned'
      - 'Team updates: hires, departures, performance'
      - 'Challenges and asks for help'
      - 'Auto-format for investor template'
      
  # #3 PAIN POINT: Team coordination and blockers
  team_pulse_check:
    schedule: 'Daily 8:30 AM & 5:00 PM'
    priority: 'high'
    description: 'Stay on top of team without micromanaging'
    includes:
      - 'Sprint progress vs. goals'
      - 'Blocker identification and escalation'
      - 'Team capacity and workload balance'
      - 'Code review bottlenecks'
      - 'Cross-team dependency issues'
      
  # #4 PAIN POINT: Competitive intelligence
  competitive_intelligence:
    schedule: 'Daily 6:00 AM, Weekly deep-dive Monday'
    priority: 'medium'
    description: 'Stay ahead without spending hours researching'
    includes:
      - 'Competitor funding announcements'
      - 'New feature launches and product updates'
      - 'Pricing changes and market positioning'
      - 'Team moves and executive changes'
      - 'Industry trend analysis'
      
  # #5 PAIN POINT: Board meeting preparation
  board_meeting_prep:
    schedule: 'Monthly, 3 days before board meeting'
    priority: 'critical'
    description: 'Reduce board prep from 8 hours to 1 hour'
    includes:
      - 'Financial performance vs. plan'
      - 'KPI dashboard with explanations'
      - 'Strategic initiative progress'
      - 'Risk assessment and mitigation plans'
      - 'Resource needs and asks'

# Immediate Demo Value - What Founders See Right Away
demo_scenarios:
  - name: "Revenue Dashboard"
    description: "Morning brief shows yesterday's MRR growth, conversion rates, and alerts if any metrics are concerning"
    time_saved: "30 minutes daily"
    
  - name: "Team Blocker Alert"
    description: "Automatically identifies when PR reviews are backing up or sprint goals are at risk"
    time_saved: "1 hour daily"
    
  - name: "Investor Update Generation"
    description: "Friday investor update draft generated automatically with all key metrics and narratives"
    time_saved: "3 hours weekly"
    
  - name: "Competitive Intel Brief"
    description: "Weekly summary of competitor moves, funding, and product updates relevant to your space"
    time_saved: "2 hours weekly"

# Expected Time Savings (Research-Based)
impact_metrics:
  daily_time_saved: "90 minutes"
  weekly_time_saved: "8 hours" 
  monthly_time_saved: "35 hours"
  primary_benefits:
    - "Never miss critical metrics or trends"
    - "Investor updates become routine, not stressful"
    - "Team blockers get resolved before they become crises"
    - "Strategic decisions based on data, not gut feel"